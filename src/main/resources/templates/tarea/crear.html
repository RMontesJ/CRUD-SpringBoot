<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1>Crear Tarea</h1>
        <form th:action="@{/tarea/crear}" th:object="${tarea}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" th:field="*{titulo}" placeholder="Título de la tarea" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" placeholder="Descripción de la tarea"></textarea>
            </div>
            <div class="mb-3">
                <label for="fechaLimite" class="form-label">Fecha Límite</label>
                <input type="text" th:field="*{fechaLimite}">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select th:field="*{estado}" required>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN_CURSO">En Curso</option>
                    <option value="COMPLETADA">Completada</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">ID Usuario</label>
                <input type="number" th:field="*{idUsuario}" placeholder="ID del Usuario" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/tarea/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
