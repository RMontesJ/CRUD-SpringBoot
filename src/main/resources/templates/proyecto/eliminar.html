<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Eliminar Proyecto</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/styles.css"
        th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">
    <h1>Eliminar Proyecto</h1>
    
    <!-- Formulario para confirmar la eliminación -->
    <form th:action="@{/proyectos/{id}/eliminar(id=${proyecto.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">
        <div class="alert alert-warning">
            <strong>¡Advertencia!</strong> Esta acción eliminará el proyecto de forma permanente.
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Proyecto</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" disabled>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" disabled></textarea>
        </div>
        
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
            <input type="date" id="fecha_inicio" th:field="*{fecha_inicio}" class="form-control" disabled>
        </div>
        
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" th:field="*{estado}" class="form-control" disabled>
                <option value="Activo" th:selected="*{estado == 'Activo'}">Activo</option>
                <option value="En Progreso" th:selected="*{estado == 'En Progreso'}">En Progreso</option>
                <option value="Finalizado" th:selected="*{estado == 'Finalizado'}">Finalizado</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Eliminar Proyecto</button>
        <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
