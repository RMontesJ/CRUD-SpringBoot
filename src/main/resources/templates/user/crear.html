<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Personas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
	<form th:action="@{/user/crear}" th:object="${usuario}" method="post">
		<input type="text" th:field="*{username}" placeholder="Nombre" required>
		<input type="text" th:field="*{password}" placeholder="contraseña" required>
		<label for="role">Selecciona un rol:</label>
		<select id="role" th:field="*{role}" name="role">
			<option value="usuario">Usuario</option>
			<option value="admin">Admin</option>
		</select>

		<button type="submit">Guardar</button>
	</form>

</body>
</html>
