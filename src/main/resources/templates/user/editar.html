<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Personas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
	<form th:action="@{/user/editar/{id}(id=${usuario.id})}"
		th:object="${usuario}" method="post">
		<input type="text" th:field="*{username}" placeholder="Nombre" required>
		<input type="text" th:field="*{password}" placeholder="Contraseña" required> 
		<button type="submit">Actualizar</button>
	</form>
</body>
</html>
