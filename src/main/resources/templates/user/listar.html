<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Personas</h1>
        <a th:href="@{/user/crear}" class="btn btn-success mb-3">Crear Usuario</a>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td>
                        <a th:href="@{/user/editar/{id}(id=${usuario.id})}" 
                           class="btn btn-warning">Editar</a>
                        <a th:href="@{/user/eliminar/{id}(id=${usuario.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar esta persona?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/home" class="btn btn-primary">Volver al inicio</a>
    </div>

</body>
</html>
