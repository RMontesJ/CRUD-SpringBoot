<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Detalles del Usuario</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/styles.css"
        th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">
	<h1>Usuarios</h1>
	<table class="table table-striped">
	    <thead>
	        <tr>
	            <th>ID</th>
	            <th>Nombre de Usuario</th>
	            <th>Rol</th>
	            <th>Acciones</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="usuario : ${usuarios}">
	            <td th:text="${usuario.id}"></td>
	            <td th:text="${usuario.username}"></td>
	            <td th:text="${usuario.role}"></td>
	            <td>
	                <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
					<a th:href="@{/usuario/crear/}" class="btn btn-warning">Crear</a>
	                <a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger"
	                   onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">Eliminar</a>
	            </td>
	        </tr>
	    </tbody>
	</table>

    <a href="/personas" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
