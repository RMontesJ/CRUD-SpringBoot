<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Eliminar Persona</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/styles.css"
        th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">
    <h1>Eliminar Persona</h1>
    <p>Â¿EstÃ¡s seguro de que deseas eliminar esta persona?</p>
    <div class="mb-3">
        <label class="form-label"><strong>ID:</strong></label>
        <p th:text="${persona.id}" class="form-control-static"></p>
    </div>
    <div class="mb-3">
        <label class="form-label"><strong>Username:</strong></label>
        <p th:text="${persona.username}" class="form-control-static"></p>
    </div>
    <div class="mb-3">
        <label class="form-label"><strong>Role:</strong></label>
        <p th:text="${persona.role}" class="form-control-static"></p>
    </div>
    <form th:action="@{/personas/eliminar/{id}(id=${persona.id})}" method="post">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="/personas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
