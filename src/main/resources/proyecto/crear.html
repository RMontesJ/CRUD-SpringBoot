<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Información</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>Crear Persona</h2>
        <form th:action="@{/admin/personas/crear}" th:object="${persona}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-success">Crear Persona</button>
        </form>

        <hr>

        <h2>Crear Tarea</h2>
        <form th:action="@{/admin/tareas/crear}" th:object="${tarea}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Título" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha Límite</label>
                <input type="date" id="fecha" th:field="*{fechaLimite}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Crear Tarea</button>
        </form>
    
</body>
</html>
