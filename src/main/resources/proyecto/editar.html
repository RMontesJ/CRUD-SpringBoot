<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Editar Proyecto</h2>
    <form th:action="@{/admin/proyectos/actualizar/{id}(id=${proyecto.id})}" 
          th:object="${proyecto}" method="post">
        <div class="mb-3">
            <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
            <input type="text" id="nombreProyecto" th:field="*{nombre}" class="form-control" placeholder="Nombre del Proyecto" required>
        </div>
        <div class="mb-3">
            <label for="descripcionProyecto" class="form-label">Descripción</label>
            <textarea id="descripcionProyecto" th:field="*{descripcion}" class="form-control" placeholder="Descripción del Proyecto" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Proyecto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
